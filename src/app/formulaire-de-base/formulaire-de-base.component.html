<h2> Formulaire de base</h2>

<h3>type 1 : formegroup et formbuilder </h3>

<form (ngSubmit)="soumettre()" [formGroup]="userProfileForm">

    <label for=""> nom :
        <input type="text"
        formControlName="nom">
    </label>

    <label for=""> prenom :
        <input type="text"
        formControlName="prenom">
    </label>

    <label for=""> age :
        <input type="text"
        formControlName="age">
    </label>

    <button type="submit"> validation </button>
</form>
