<h2> Exercice composant </h2>
<div>
    <input type="text" [(ngModel)]="nom">
    <button class="btn btn-primary" (click)="ajouterTache()"> bouton ajouter </button>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col"> nom </th>
            <th scope="col"> etat </th>
            <th scope="col"> supprimer </th>
        </tr>
    </thead>
    <tbody *ngFor="let tache of taches">
        <tr>
            <th scope="row">{{tache.index}}</th>
            <td>
                <ng-template [ngIf]="!tache.modification">{{ tache.nom }}</ng-template>
                <ng-template [ngIf]="tache.modification"><input type="text" class="form-control form-control-sm w-50"
                        [(ngModel)]="tache.nom"></ng-template>
                <button class="btn btn-success" (click)="modifiernomTache(tache.index)"> Modif </button>
            </td>
            <td>
                {{tache.etat}}
                <button class="btn btn-secondary" (click)="modifierEtatTache(tache.index)"> Modif </button>
            </td>
            <td>
                <button class="btn btn-danger" (click)="supprimerTache(tache.index)"> tache Ã  supprimer </button>
            </td>
        </tr>
    </tbody>
</table>
